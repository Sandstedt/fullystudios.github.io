<footer class="site-footer">

    <h1>[ List on all staff and contact info ]</h1>

    <p>{{ site.description }}</p>

    <nav class="site-nav">
        <a class="page-link" href="{{ site.url }}">Home</a>
        {% for the_page in site.pages %}
        {% if the_page.title %}
        <a class="page-link" href="{{ the_page.url | prepend: site.baseurl }}">{{ the_page.title }}</a>
        {% endif %}
        {% endfor %}

    </nav>

</footer>

<script src="/js/global.js" type="text/javascript"></script>

<script type="text/javascipt" src="{{ "/assets/javascript/global.js" | prepend: site.baseurl }}"></script>
