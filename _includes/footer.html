<footer class="column__wrapper footer">

    <div class="column">
        <p><strong>Fully Studios</strong></p>
        <p>{{site.adress}}</p>
    </div>

    <div class="column">
        <p><strong>Contact us</strong></p>
        <p>
            <a href="tel:{{site.tel}}">{{site.tel}}</a><br>
            <a href="mailto:{{site.email}}">{{site.email}}</a>
        </p>
    </div>

    <div class="column">
        <p><strong>Follow us</strong></p>
        <p>
            <a href="{{site.facebook}}">Facebook</a><br>
            <a href="{{site.instagram}}">Instagram</a><br>
            <a href="{{site.vimeo}}">Vimeo</a><br>
            <a href="{{site.github}}">Github</a><br>
        </p>
    </div>

    <div class="column">
        <p><img src="/assets/fully-studios-logo.svg" alt="Fully Studios" /></p>
    </div>

</footer>

<script type="text/javascript">
{% include {{ root | append: '/js/TweenMax.min.js' }} %}
{% include {{ root | append: '/js/barba.min.js' }} %}
{% include {{ root | append: 'js/global.js' }} %}
</script>


 <nav style="font-size: 0.7em">
    <span>Placeholder navigation during development</span>
    <ul>
        <li><a style="font-size: 1em" class="page-link" href="{{ site.url }}">Home</a></li>
        {% for the_page in site.pages %}
        {% if the_page.title %}
        <li><a style="font-size: 1em" class="page-link" href="{{ the_page.url | prepend: site.baseurl }}">{{ the_page.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
