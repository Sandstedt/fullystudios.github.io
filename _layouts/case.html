---
layout: default
---
<article class="case" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="case-header">
    <h1 class="case-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="case-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="case-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
