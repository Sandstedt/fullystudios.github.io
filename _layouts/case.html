---
layout: default
---
<article class="page" itemscope itemtype="http://schema.org/BlogPosting">
	
	<div class="hero" style="background-image: url({{ site.baseurl }}/assets/sketch/case-image.svg)"></div>
	
	<header class="page-header">
		<h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
		<p class="page-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %} 
		<span class="categories">{{ page.categories }}<span></p>
	</header>

	<div class="text-content" itemprop="articleBody">
		{{ content }}
	</div>

</article>


<div class="case-list case-list--small">
	{% for case in site.case %}
		{% if case.title == page.title %}
			{% continue %}
		{% endif %}
		<a class="case-list__item" href="{{ case.url | prepend: site.baseurl }}">
		<!-- <span class="case-meta">{{ case.date | date: "%b %-d, %Y" }}</span> -->
			<h2 class="case-list__header">
				{{ case.title }}
			</h2>
		</a>
		
	{% endfor %}
</div>
